<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomPin" class="form-control" type="text">
                    <button onclick="getRandomNumber()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputNumber" class="form-control" type="text">
                    <div class="numbers">
                        <div onclick="numberSelector(event)" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="matchNumber()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="numberNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="numberMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script>
            function getPin() {
                const randomNumber = Math.random() * 10000;
                const randomNumberFour = (randomNumber + "").split(".")[0];
                if (randomNumberFour.length === 4) {
                    return randomNumberFour;
                } else {
                    return getPin();
                }
            }

            function getRandomNumber() {
                document.getElementById("randomPin").value = getPin();

                document.getElementById("numberNotMatch").style.display = "none";
                document.getElementById("numberMatch").style.display = "none";
            }

            function numberSelector(event) {
                const digit = event.target.innerText;
                if (isNaN(digit)) {
                    // click previous
                }
                else {
                    document.getElementById("inputNumber").value = inputNumber.value + digit;
                }
            }

            function matchNumber() {
                const randomPin = document.getElementById("randomPin").value;
                const inputNumber = document.getElementById("inputNumber").value;
                if (randomPin === inputNumber) {
                    document.getElementById("numberMatch").style.display = 'block';
                }
                else{
                    document.getElementById("numberNotMatch").style.display = 'block';
                }

                document.getElementById("inputNumber").value = "";
            }

            
        </script>
</body>

</html>
